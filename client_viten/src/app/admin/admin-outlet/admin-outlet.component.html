    <h1 class="flexchild alignCenter" routerLink="/admin" routerLinkActive="active">Vitensenteret</h1>
    <span class="flexchild alignRight">
      <button md-raised-button color="accent" routerLink="/admin/settings">
        <md-icon>face</md-icon>
        {{ 'Settings' | translate }}
      </button>
    </span>
  </md-toolbar>
  <div class="navbar">
    <button md-raised-button color="accent" routerLink="/admin" routerLinkActive="active">
      {{ 'Admin Home' | translate }}
    </button>
    <button md-raised-button color="accent" routerLink="/admin/editsurvey" routerLinkActive="active">
      {{ 'Create New Survey' | translate }}
    </button>
  </div>

  <div class="routerOutlet">
    <router-outlet></router-outlet>
  </div>



  <div class="footer">
    <div class="flexchild"></div> <!-- essentially left side flex object -->
    <div class="breadcrumbs flexchild alignCenter">
      <!-- oneline'd to avoid space characters in between each span element in the link. Do not un-oneline it. -->
      <span *ngFor="let crumb of breadcrumbs; let i = index;"
      ><a routerLink="/{{crumb.url}}" routerLinkActive="active"
      >{{crumb.text}}</a><span *ngIf="!(i == (breadcrumbs.length - 1))"
      class = 'separator'>/</span></span>
      <!-- do not show the '/' if it is the last crumb in the list -->
    </div>
    <div class="flexchild alignRight"></div> <!-- right side flex object -->
  </div>
</div>
